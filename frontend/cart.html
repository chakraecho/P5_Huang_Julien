<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>OrinoBear - panier</title>
</head>

<body>
    <header>
        <!--navbar-->
        <nav class="col navbar navbar-expand-lg navbar-reverse bg-dark navbar-dark">
            <a class="navbar-brand" href="index.html"><img src="img/titre.png" alt="titre orinoco" class="brand" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="bg-dark collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            <div class="wrapper-count">
                                <!-- wrapper for span position-->
                                <img src="img/logo.png" id="in_cart" alt="panier" class="brand" />
                                <span id="in_cart_count"></span>
                                <span id="in_cart_popover">
                                    <p>Dans le panier :</p>
                                    <div class="row" id="in_cart_content">
                                        <!-- popover to show in cart items-->
                                    </div>
                                </span>
                            </div>
                        </a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=""><img src="img/user.svg" alt="mon compte" class="brand"
                                id="cart" /></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Votre panier</h1>
        </div>
        <div class="container in-cart" id="in-cart">
            <form action="http://localhost:3000/api/teddies/order" method="POST">
                <div class="row">

                    <div class="container col-lg-10 col-md-6 col-sm-12">
                        <div class='row'>

                            <div id="in-cart-list">

                            </div>
                        </div>
                        <div class="row" id="contact-form">
                            

                        </div>

                        <div class="container" id="payment">

                        </div>
                    </div>
                    <div class=" container col-lg-2 col-md-6 col-sm-12 position-sticky" id="in-cart-resume">
                        <div class="row">
                            <p>Total</p>
                        </div>
                        <div class="row">
                            <p id="in-cart-total">

                            </p>
                        </div>
                        <div class="row">
                            <button type="submit" class="btn-success btn">Passer commande</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>


        </div>
        </form>
        </div>
        </div>



    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="cart.js"></script>
</body>

</html>
